<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/webLayout}">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css.map}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav id="slider" class="sidebar bg-dark text-white p-3">
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/dashboard/home}" class="nav-link text-white"><i class="fas fa-home me-2"></i>Home</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/attendance}" class="nav-link text-white"><i class="fas fa-users me-2"></i>Attendance</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/class-list}" class="nav-link text-white"><i class="fas fa-list me-2"></i>Class List</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/timetable}" class="nav-link text-white"><i class="fas fa-clock me-2"></i>Timetable</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/exam}" class="nav-link text-white"><i class="fas fa-clipboard-list me-2"></i>Exam</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/calendar}" class="nav-link text-white"><i class="fas fa-calendar-alt me-2"></i>Calendar</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/news}" class="nav-link text-white"><i class="fas fa-newspaper me-2"></i>News</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/homework}" class="nav-link text-white"><i class="fas fa-book me-2"></i>Homework</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/exam-results}" class="nav-link text-white"><i class="fas fa-chart-bar me-2"></i>Exam Result</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/settings}" class="nav-link text-white"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a th:href="@{/dashboard/configuration}" class="nav-link text-white"><i class="fas fa-wrench me-2"></i>Configuration</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Top Header -->
        <header>
            <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h4 class="mb-0 me-3">SCHOOL</h4>
                    <span th:text="${currentUser?.name ?: 'Admin'}">Admin</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group w-50 me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-light"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <img th:src="@{/img/1.jpg}" class="rounded-circle me-2" width="40" height="40" alt="User">
                            <span th:text="${currentUser?.name ?: 'Jason Statham'}">Jason Statham</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </header>

        <!-- Page Content -->
        <main class="p-4">
<!--            <div th:replace="${content}"></div>-->
        </main>

    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js.map}"></script>
</body>
</html>
