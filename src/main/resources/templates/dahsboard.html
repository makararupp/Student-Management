<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h3>Dashboard Overview</h3>
    <div class="row text-center">
        <div class="col-md-3"><h5>Total Students</h5><p th:text="${studentCount}"></p></div>
        <div class="col-md-3"><h5>Total Courses</h5><p th:text="${courseCount}"></p></div>
        <div class="col-md-3"><h5>Enrollments</h5><p th:text="${enrollmentCount}"></p></div>
        <div class="col-md-3"><h5>Average Grade</h5><p th:text="${avgGrade}"></p></div>
    </div>

    <canvas id="gradeChart" width="400" height="150"></canvas>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script>
    const ctx = document.getElementById('gradeChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['A', 'B', 'C', 'D', 'F'],
            datasets: [{label: 'Grade Distribution', data: [10, 8, 6, 2, 1]}]
        }
    });
</script>
</body>
</html>
